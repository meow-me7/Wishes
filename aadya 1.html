<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Rakhi Aadyu â™¡</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100dvh;
      background: url('rakhi.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .top-decor {
      font-size: 2rem;
      color: #ffd6ff;
      text-shadow: 0 0 6px rgba(255, 200, 255, 0.4);
      margin-bottom: 10px;
      letter-spacing: 1px;
      animation: glow 2s ease-in-out infinite alternate;
      padding: 50px 0 0 0;
      z-index: 2;
      position: absolute;
      top: 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 30px;
      padding: 24px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      z-index: 2;
      animation: fadeUp 1.2s ease-in-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    
    .card #heading {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff8af3, #ffc2e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /*text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);*/
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #ffe6fb;
      font-weight: 500;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ffb3ff, #ffccff);
      color: #3a003a;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 170, 255, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(255, 170, 255, 0.5);
    }

    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffe6fb;
      text-shadow: 1px 1px 2px #000;
      animation: fadeIn 2s ease-in-out;
    }

    #emoji {
      display: none;
      margin-top: 25px;
      font-size: 2.5rem;
      animation: bounce 1.2s infinite;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: floatHearts 10s linear infinite;
      opacity: 0.2;
      z-index: 1;
    }

    @keyframes floatHearts {
      0% { background-position: 0 0; }
      100% { background-position: 0 -1000px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .message, .hidden { font-size: 1rem; }
      .button { font-size: 0.95rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="top-decor"><b>ğŸ’•Rakhi SpecialğŸ’•</b></div>

  <div class="card" id="card">
    <h1 id="heading">ğŸŒ¸ Happy Raksha Bandhan Aadyu â™¡ ğŸŒ¸</h1>
    <p class="message" id="message">
      Tere bhaiya ka pyaar sirf shabdon mein nahi,<br/>
      iss digital dil mein bhi basa hua hai ğŸ¥ºğŸ’•<br/>
      Tu chahe jitni door ho, tere liye ek special surprise hai ğŸ˜‡
    </p>
    <button class="button" id="revealBtn" onclick="reveal()">Tap to Reveal ğŸ‰</button>
    <p class="hidden" id="surpriseText"></p>
    <div id="emoji">ğŸ¥°ğŸ’•</div>
  </div>

  <audio id="bgAudio" src="popper.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function reveal() {
      document.getElementById('heading').style.display = 'none';
      document.getElementById('message').style.display = 'none';
      document.getElementById('revealBtn').style.display = 'none';

      const text = `ğŸ’Œ Aadyu, tu bhaiya ki sabse pyari sis hai ğŸ¥°\nYe virtual gift teri smile ke liye hai\n9th August, yaad raheâ€¦\n\nğŸŒ¸ Tu meri life ka sabse cute, sabse precious gift hai ğŸ \n Hamesha khush rehna princess... bhaiya loves you forever ğŸ’«`;
      let i = 0;
      const surpriseText = document.getElementById("surpriseText");
      surpriseText.style.display = 'block';

      function typeWriter() {
        if (i < text.length) {
          surpriseText.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 40);
        } else {
          setTimeout(() => {
            document.getElementById('emoji').style.display = 'block';
          }, 300);
        }
      }

      typeWriter();
      document.getElementById("bgAudio").play();
      confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
    }
  </script>
</body>
</html>
